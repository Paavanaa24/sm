<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to PDF</title>
    <!-- Redirects after 3 seconds; adjust "3" for longer or shorter delay -->
    <meta http-equiv="refresh" content="3; url=https://drive.google.com/uc?export=download&id=1xqAHVGSJFZksT7FnkzBTSnWedzVqissu">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting...</h1>
        <p>If you're not redirected, <a href="https://drive.google.com/uc?export=download&id=1xqAHVGSJFZksT7FnkzBTSnWedzVqissu">click here to open the PDF</a>.</p>
    </div>
</body>
</html>
